<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Domain block -->
    <!-- block -->
    <section class="block container block-domain">
      <header class="block__header">
        <h2 class="block__heading">
          The best webhosting Starting at $9 per month
        </h2>
        <div class="container container--narrow">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <!-- input group -->
          <div class="input-group">
            <input
              type="text"
              class="input"
              placeholder="Enter domain name here..."
            />
            <button class="btn btn--accent">
              <svg class="icon icon--white">
                <use xlink:href="images/sprite.svg#search"></use>
              </svg>
              Search
            </button>
          </div>
        </div>
        <ul class="list block-domain__prices">
          <li>.com $9</li>
          <li><span class="badge badge--secondary">.sg $7.91</span></li>
          <li>.space $12.98</li>
          <li>.info $14.15</li>
          <li>.net $16.15</li>
          <li>.xyz $10.15</li>
        </ul>
      </header>
    </section>
  </body>
</html>
